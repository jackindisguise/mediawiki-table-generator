<!DOCTYPE html>
<html>
	<title>Wikimedia Table Generator</title>
	<head>
		<link rel="stylesheet" href="style.css"/>
		<script src="bundle.js"></script>
	</head>
	<body>
		<div class="options window" style="width: 500px; margin:0 auto;">
			<input id='impliedHeader' type="checkbox"></input> First row is header.<br/>
			Delimiter: <input id='delimiter' type="text" disabled="disabled" value="\t"/><br/>
			Optional table classes: <input id="classes" type="text" placeholder="wikitable etc etc"></input>
		</div>
		<br/>
		<div class="container">
			<div class="window">
				<div class="title">Plaintext</div>
				<textarea id="source"></textarea>
				<!--<button id='convert'>Convert</button>-->
			</div>
			<div class="window">
				<div class="title">Wikimedia</div>
				<textarea id="target" readonly></textarea>
			</div>
		</div>
	</body>
</html>
